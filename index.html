                    setScrollToId(null); // Clear any pending scroll for main sections
                    return; // Exit as FAQ handled

                    const section = document.getElementById(scrollToId);
                    if (section) {
                        // Add a tiny delay to ensure DOM is ready after view switch
                        const timer = setTimeout(() => {
                            section.scrollIntoView({ behavior: 'smooth' });
                            setScrollToId(null); // Clear after successful scroll
                        }, 100); // Small delay to allow DOM render
                        return () => clearTimeout(timer); // Cleanup timer
                    } else {
                        // If element not found, clear scrollToId to prevent infinite loop attempts

            canvas {

                width: 100%;
                height: 100%;
            }
